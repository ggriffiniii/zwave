<div class="btn-group" ng-click="click()">
    <button ng-disabled="disabled" ng-class="
    {'btn-success': value,
     'btn-default': !value,
     'active': value,
     'btn': true}">
        ON
    </button>
    <button ng-disabled="disabled" ng-class="
    {'btn-danger': !value,
     'btn-default': value,
     'active': !value,
     'btn': true}">
        OFF
    </button>
</div>
