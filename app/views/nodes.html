<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>State</th>
    </tr>
    <tr ng-repeat="(nodeId, nodeinfo) in nodes | onlyswitches">
        <td>{{ nodeId }}</td>
        <td><input ng-model="nodeinfo.name" ng-blur="setName(nodeId)"></td>
        <td><input ng-model="nodeinfo.loc" ng-blur="setLocation(nodeId)"></td>
        <td>
          <on-off-toggle value="nodeinfo.classes[37][0].value" on-click="toggleNode(nodeId)" />
        </td>
        <td>
          <a href="#/nodes/{{ nodeId }}">Edit</a>
        </td>
    </tr>
</table>
